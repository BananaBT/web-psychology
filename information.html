<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="score.js"></script>
    <title>ข้อมูล</title>
</head>
<body id="wallpaper_information">
    
    <div class="container">
        
        <form action="question.html" class="form_information" name="information">
            <h1 class="header" id="header_information">กรอกข้อมูล</h1>
            <div>
                <label for="name" >ชื่อ-นามสกุล</label>&nbsp;
                <input type="text" id="name" name="fname" placeholder="ใส่ชื่อของคุณ" required><br><br>

                <!--เพศ-->
                <label >เพศ</label>
                <input type="radio" id="gender_male" name="gender" value="male" required>
                <label for="gender">ผู้ชาย</label>
                <input type="radio" id="gender_female" name="gender" value="female" >
                <label for="gender">ผู้หญิง</label><br><br>


                <!--ชั้น-->
                <label >ระดับชั้น</label>
                <input type="radio" id="grade_1" name="grade" value="ม.1" required>
                <label for="grade">ม.1</label>
                <input type="radio" id="grade_2" name="grade" value="ม.2" >
                <label for="grade">ม.2</label>
                <input type="radio" id="grade_3" name="grade" value="ม.3" >
                <label for="grade">ม.3</label>
                <input type="radio" id="grade_4" name="grade" value="ม.4" >
                <label for="grade">ม.4</label>
                <input type="radio" id="grade_5" name="grade" value="ม.5" >
                <label for="grade">ม.5</label>
                <input type="radio" id="grade_6" name="grade" value="ม.6" >
                <label for="grade">ม.6</label><br><br>
            </div>
            <div>
                <input type="submit" value="เริ่มทำแบบทดสอบ" class="myButton" onclick="input_name();" style="margin-bottom: 100px;">
            </div>
                
        </form>
    </div>
    <footer>
        <span>
            แบบวัดแววนักเรียน YC.  ที่มา: สำนักวิชาการและมาตรฐานการศึกษา สำนักงานคณะกรรมการการศึกษาขั้นพื้นฐาน. หลักสูตรฝึกอบรมนักเรียน : เพื่อนที่ปรึกษา.2556. 
            ผู้พัฒนาฯ ภาควิชาจิตวิทยาการศึกษาและการแนะแนว คณะศึกษาศาสตร์ มหาวิทยาลัยเกษตรศาสตร์.
        </span>
    </footer>

</body>
</html>
